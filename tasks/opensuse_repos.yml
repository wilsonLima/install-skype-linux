---

- name: "Importando a chave GPG do repositorio do Skype"
  rpm_key:
    key: https://repo.skype.com/data/SKYPE-GPG-KEY 
    state: present
    validate_certs: no
  become: true
  tags:
    - repo
    - skype


- name: "Adicionando Reposit√≥rio do Skype"
  zypper_repository:
    name: skypeforlinux
    repo: "https://repo.skype.com/rpm/stable"
    state: present
    auto_import_keys: yes
    overwrite_multiple: yes
  become: true
  tags:
    - repo
    - skype

    
# Atualizando todos os repositorios

- name: "Atualizando todos os repositorios"
  zypper_repository:
    repo: '*'
    runrefresh: yes
    auto_import_keys: yes
  become: true
  tags:
    - repo
    - skype
